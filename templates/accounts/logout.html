{% block content %}
{% if request.user.is_authenticated %}
<div>
    <form method="POST">
        {% csrf_token %}
        <p> Are you sure you want to logout?</p>
        <button type="submit">Yes, Logout</button>
    </form>
</div>
{% else %}
<p>You are not logged in. <a href="/accounts/login">Log in</a></p>
{% endif %}
{% endblock content %}
